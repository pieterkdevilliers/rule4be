<!-- rule4be/login_form.html -->
<h2 class="form__title mx-auto">Sign Up</h2>
<form method="post">
    {% csrf_token %}
    <div class="form__label-field">
        <label class="form__label" for="username">Username:</label>
        <input class="form__input" type="text" id="username" name="username" required>
    </div>

    <div class="form__label-field">
        <label class="form__label" for="password">Password:</label>
        <input class="form__input" type="password" id="password" name="password" required>
    </div>

    <button class="form__submit button button--primary" type="submit">Login</button>
</form>
