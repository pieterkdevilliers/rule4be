{% extends 'rule4be/main.html' %}

{% block content %}

<div>
    {% for snapshot in api_data %}
    <div class="snapshot-item">
        <h4>{{ snapshot.relative_date }}:</h4>
        <p>{{ snapshot.body }}</p>

    </div>
    <br>
    {% endfor %}
</div>

<!-- Display the result of the login attempt -->
<div id="login-result"></div>

{% endblock %}
