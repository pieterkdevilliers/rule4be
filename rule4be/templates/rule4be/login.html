{% extends 'rule4be/main.html' %}

{% block content %}
<h1>Login</h1>

<!-- HTMX form to handle login -->
<form hx-post="{% url 'load_login_page' %}" hx-trigger="submit" hx-target="#login-form" id="login-form">
    {% csrf_token %}
    <!-- Include the necessary input fields for login -->
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<!-- Display the result of the login attempt -->
<div id="login-result"></div>

<a href="{% url 'signup' %}">Sign Up</a>

{% endblock %}
